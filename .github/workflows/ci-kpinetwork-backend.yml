name: CI process for backend app

on:
  pull_request:
    types: [opened, edited, reopened, synchronize]
    branches:
      - master

jobs:
  ci-test:
    name: Unit tests and CodeCoverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8.X'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install 'coverage[toml]'
          pip install -r requirements/prod.txt
      - name: Run Unit Tests
        run: |
          python -m unittest discover -s src/tests -p '*_test.py'
      - name: Generate coverage
        run: |
          coverage run -m unittest discover -s src/tests -p '*_test.py'
          coverage report -m --fail-under=100 > pytest-coverage.txt
      - name: pytest-coverage-commentator
        uses: coroo/pytest-coverage-commentator@v1.0.2
        with:
          pytest-coverage: pytest-coverage.txt