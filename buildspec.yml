version: 0.2
env:
  variables:
    DB_PORT: 5234
    DB_NAME: kpinetworksdb
  exported-variables:
    DB_USERNAME
    DB_PASSWORD
    DB_HOST
proxy:
  upload-artifacts: no
  logs: no

batch:
  fast-fail: false
        
phases:
  install:
    runtime-versions:
      python: 3.7
  pre_build:
    commands:
      - pip3 install -r requirements/db.txt
  build:
    commands:
      - cd db
      - alembic upgrade head
      - echo "FINISH"