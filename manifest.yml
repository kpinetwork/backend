functions:
  # Name the zip file you want juni to create
  helloWorldHandler:
    # The dependencies of the helloWorldHandler function.
    requirements: ./src/handlers/helloWorld/requirements.txt
    # Include this file in the generated zip artifact.
    include:
    - ./src/handlers/helloWorld/helloWorldHandler.py
    - ./src/service/helloWorld.py

  dbSampleHandler:
    requirements: ./src/handlers/dbSample/requirements.txt
    include:
    - ./src/handlers/dbSample/dbSampleHandler.py
    - ./src/service/dbSample.py

layers:
  layerLibraries:
    requirements: ./requirements/lambda_layer/requirements.txt